<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Phonebook App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container mt-4">
  <h1 class="text-center fw-bolder mb-4">Phonebook Application</h1>

  <!-- Add / Update Contact -->
  <div class="card mb-3 shadow">
    <div class="card-body">
      <h5 class="fw-bold">Add / Update Contact</h5>
      <form id="contactForm">
        <input type="hidden" id="contactId">
        <div class="row g-2">
          <div class="col-md-4">
            <input type="text" id="name" class="form-control" placeholder="Name" required>
          </div>
          <div class="col-md-4">
            <input type="text" id="phone" class="form-control" placeholder="Phone" required>
          </div>
          <div class="col-md-4 d-grid">
            <button id="save-btn" class="btn btn-primary" type="submit">Save</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <!-- Search -->
  <input type="text" id="search" class="form-control mb-3 shadow-sm" placeholder="Search by name or phone">

  <!-- Contact List -->
  <ul id="contactList" class="list-group"></ul>
</div>

<script src="./script1.js"></script>
</body>
</html>
